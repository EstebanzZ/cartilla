<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Mi Niña Hermosa</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #121212; /* Black theme */
            color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: justify;
            line-height: 1.6;
            padding: 20px;
        }
        .content {
            max-width: 800px;
            background: #1e1e1e;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .header {
            display: flex;
            justify-content: space-between; /* Spacing between the text */
            align-items: baseline;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        .date {
            font-size: 1rem;
        }
        p {
            margin: 10px 0;
        }
        .youtube-link {
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
            font-style: italic;
            color: #f8f9fa;
        }
        .youtube-link a {
            color: #1e90ff;
            text-decoration: none;
        }
        .youtube-link a:hover {
            text-decoration: underline;
        }
        .signature {
            margin-top: 40px;
            text-align: right;
            font-style: italic;
        }
        .play-button {
            display: inline-flex;
            align-items: center;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .play-button:hover {
            background-color: #ff3333;
        }
        .play-button span {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <button class="play-button" onclick="PlayAudio()">
            ❤️ <span>Reproduceme</span>
        </button>
        <div class="header">
            <h1>Mi niña hermosa:</h1>
            <p class="date">12/23/2024</p>
        </div>
        <p>Es nuestra primera navidad juntos y ojala sean muchísimas más...</p>
        
        <div class="youtube-link">
            Esta es la canción subtitulada al español: 
            <a href="https://www.youtube.com/watch?v=a08UTUiRw8c" target="_blank">https://www.youtube.com/watch?v=a08UTUiRw8c</a>
        </div>
        
        <p class="signature">ATT:<br>Esteban</p>
    </div>

    <!-- Reproductor de música -->
    <audio id="musica" loop>
        <!-- Reemplaza la URL con la del archivo que subiste -->
        <source src="https://raw.githubusercontent.com/EstebanzZ/tu-repositorio/main/Alvaro%20Diaz%20-%20Yoko%20(Official%20Video).mp3" type="audio/mpeg">
    </audio>

    <script>
        function PlayAudio() {
            document.getElementById("musica").play();
        }
    </script>
</body>
</html>
